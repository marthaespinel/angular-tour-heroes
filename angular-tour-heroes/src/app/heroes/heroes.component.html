<div class="page-container">
    <h2 class="hero-title">Heroes</h2>
    <div class="heroes-list">
        <div *ngFor="let hero of heroes" class="hero-card" routerLink="/detail/{{hero.id}}">
          <mat-card class="mat-elevation-z4">
            <mat-card-header>
              <div class="hero-image">
                <img [src]="hero.imagen" alt="{{ hero.name }}" />
              </div>
            </mat-card-header>
            <mat-card-content>
              <span class="badge">{{ hero.id }}</span>
              <span class="hero-name">{{ hero.name }}</span>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
