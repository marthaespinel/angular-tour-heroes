<h2 class="hero-title">My Heroes</h2>

<div class="heroes-list">
  <div *ngFor="let hero of heroes" class="hero-card" routerLink="/detail/{{hero.id}}">
    <span class="badge">{{ hero.id }}</span>
    <span class="hero-name">{{ hero.name }}</span>
  </div>
</div>

<h2>My HEROES</h2>
<ul class="heroes">
 <li> 
  <button type="button">
    <span class="badge">{{hero.id}}</span>
    <span class="name">{{hero.name}}</span>
    </button>
</li>
</ul>
