<div class="page-container">
    <mat-card class="message-card mat-elevation-z4" *ngIf="messageService.messages.length">
      <mat-card-header>
        <mat-card-title>Messages</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let message of messageService.messages" class="message-item">{{ message }}</div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="clear-button" (click)="messageService.clear()">Clear</button>
      </mat-card-actions>
    </mat-card>
  </div>
